<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Rubik&family=The+Nautigal:wght@700&display=swap');
*{
            margin:0;
        }
        #navbar{
            background-color: rgb(64, 4, 64);
            color:white;
            display: flex;
            align-items: center;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
            
            

           
        }
        #navbar ul{
            padding: 10px 20px;;
            list-style-type: none;
        }
        #gamecontainer
        {
            background-color:gold;
            display: flex;
            justify-content: center;
            height:80vh;
            margin:20px;

        }
        .container{
            margin: 15px;
            display: grid;
            grid-template-rows: repeat(3,10vw);
            grid-template-columns: repeat(3,10vw);
            font-family: 'Rubik', sans-serif;;

        }
        .box{
            border:2px solid black;
            font-size: 7vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:hover{
            background-color: blueviolet;
            cursor: pointer;
            color:white;
        }
        .gameinfo{
            margin: 15px;
            padding: 0 44px;
            font-family: 'Baloo Bhaina 2', cursive;
        }
        .br-0{
            border-right: 0;
        }
        .bl-0{
            border-left: 0;
        }
        .bt-0{
            border-top: 0;
        }
        .bb-0{
            border-bottom: 0;
        }
        #navbar1{
            list-style-type: none;
            display:flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(64, 4, 64);
            color:white;
            font-size: 30px;
            font-family: 'Rubik', sans-serif;
        }

    </style>
    
</head> 
<body>
    <section id="navbar">
        <ul>
          <li>TIC TAC TOE = TIME PASS </li>
        </ul>
    </section>
    <section id="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box  bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box  bl-0  bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="info">TURN FOR "X"</span>
                <buttton id="reset">RESET</buttton>
            </div>
            <div class="img">
             <img src="excited.gif">
            </div>
        </div>
    </section>
    <section id="navbar1">
        <ul>
          <li>MADE BY------SHUBHAM ANAND</li>
        </ul>
    </section>
    <script>
        console.log("WELCOME TO TIC TAC TOE")
        let mturn = new Audio("ting.mp3")
        let music = new Audio("price-of-freedom-33106.mp3")
      
        
        let turn="X"
        
        
       
        const changeTurn=()=>
        {
            music.play()
            return turn==="X"?"0":"X";
        }
        const checkWin=()=>
        {
            let boxtext= document.getElementsByClassName('boxtext');
            let wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[2,4,6],[0,4,8]]
            wins.forEach(e=>{
                if((boxtext[e[0]].innerText===boxtext[e[1]].innerText)&&(boxtext[e[2]].innerText===boxtext[e[3]].innerText)&&( boxtext[e[0]].innerText!==""))
                {
                    document.querySelector('info').innerText = boxtext[e[0]].innerText+"WON"
                }
            })
            
        }
        
        let boxes = document.getElementsByClassName("box")
        Array.from(boxes).forEach(element=>{
            let boxtext = element.querySelector('.boxtext');
             element.addEventListener('click',()=>{
                if(boxtext.innerText==='')
                {
                boxtext.innerText = turn;
                turn=changeTurn();               
                mturn.play();
                checkWin();
                document.getElementsByClassName("info")[0].innerText="TURN FOR "+turn;
                }
    
            })
        })
    
    
    </script>


    
</body>

</html>
